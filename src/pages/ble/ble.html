<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-height, user-scalable=no, initial-scale=1, viewport=cover"  />
  <link rel="stylesheet" href="./static/css/index.css" />
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript">
    var dpr = window.devicePixelRatio || 1;
    document.documentElement.style.fontSize = document.documentElement.clientHeight * dpr / 750 * 100 + 'px';
  </script>
  <title>Code</title>
</head>

<body onload="onLoad()">
  <div id="app">
  </div>
  <!-- built files will be auto injected -->
  <script>
    function onLoad() {
      document.addEventListener("deviceready", function () {
        StatusBar.hide();
        document.addEventListener("backbutton", function () {
          //进入后台
          navigator.Backbutton.goHome(function() {
            console.log('go home success');
          }, function() {
            console.log('go home fail');
          });
        }, false)
      }, false);
    }
  </script>
</body>

</html>
